<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/style.css">
    <title>Clima Tempo</title>
</head>
<body>
    <div id="corpo">
        <div id="titulo">
            <!-- Título principal -->
            <img src="https://i.pinimg.com/originals/11/e8/f6/11e8f6a44faaed242dacf6e6ad53d057.gif" width="150" height="150" alt="Sun">
            <h1 id="titulo-clima">Clima-Tempo</h1>
        </div>
        <div id="clima">
            <div id="con1">
                <!-- Espaço da colocação do nome -->
                <div class="conteudo">
                    <label for="name">
                        <h3>Nome</h3>
                    </label>
                    <input id="name" type="text" placeholder="Insira uma cidade">
                </div>
            </div>
            <!-- Espaço da resposta (temperatura) -->
            <div class="conteudo">
                <label for="temp">
                    <h3>Temperatura</h3>
                </label>
                <output id="temp" ></output>
                <!-- Botão que, quando acionado, devolve a resposta -->
                <button onclick="obterTemp()">Clica</button>
            </div>
        </div>
    </div>
    <script src="./src/scripts/script-get.js"></script>
</body>
</html>
